name: Update README

on:
  schedule:
    - cron: "0 12 * * *"      # every day 12:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: readme-metrics
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update README with recent activity + metrics
    steps:
      - uses: actions/checkout@v4

      # Update the recent activity section in README
      - name: Update recent activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          TARGET_FILE: README.md
          MAX_LINES: 10
          COMMIT_MSG: "chore(readme): update recent activity"

      # Generate metrics.svg (primary consolidated stats)
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ali90h
          template: classic
          base: header, activity, community, repositories
          config_timezone: Asia/Baghdad

          # Visuals & layout (to match the screenshot)
          config_theme: github-dark
          config_order: base.header, base.activity+community+repositories, isocalendar, habits, followup, languages, achievements
          config_padding: 8, 6

          # Calendar / streaks / habits
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # Issues & PR status bars
          plugin_followup: yes
          plugin_followup_sections: repositories, user

          # Languages strip
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_limit: 12
          plugin_languages_ignored: html, css
          repositories_affiliations: owner, collaborator, organization_member

          # Achievements
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
